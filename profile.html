<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Awwwards - Profile</title>
</head>

<body>
    <div class="position-relative h-100">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent w-100 position-absolute">
            <div class="container-fluid w-100">
                <a class="navbar-brand fs-3 fw-bold" href="index.html">
                    AWWWARDS.
                </a>
                <div class="d-flex ms-auto align-items-center pe-0">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse bg-transparent" id="navbarSupportedContent">
                    <ul class="navbar-nav mt-4 mt-lg-0 text-white ms-auto">
                        <li class="nav-item ps-lg-4 pe-4 ps-2 mb-4 mb-lg-0 d-flex align-items-center">
                            <span class="position-relative search">
                                <span
                                    class="material-icons ps-1 text-primary position-absolute search-icon">search</span>
                                <input type="text" class="border border-primary form-control rounded text-primary"
                                    placeholder="Search here..">
                            </span>
                        </li>
                        <li class="nav-item px-2 pt-lg-1">
                            <a class="nav-link fw-medium text-uppercase" href="./login.html">
                                Login / Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="text-white text-uppercase fw-light px-4 py-2  d-inline-flex center btn btn-secondary rounded-0"
                                href="#">
                                Submit your site
                            </a>
                        </li>
                        <li class="nav-item px-2 mb-3 mb-lg-0 d-none">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://ui-avatars.com/api/?name=James+Muriithi&background=49c5b6&color=fff"
                                    alt="" class="avatar rounded-circle img-30">
                            </a>

                            <div class="dropdown-menu dropdown-menu-end bg-primary" aria-labelledby="navbarDropdown"
                                data-bs-popper="none">
                                <a class="dropdown-item bg-primary text-white" href="./profile.html">Profile</a>
                                <a class="dropdown-item bg-primary text-white d-flex align-item-center"
                                    href="index.html">
                                    Logout
                                    <span class="material-icons fs-4 text-white ps-2">logout</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->

        <section id="body" class="pt-5 mb-5">
            <div class="container-xl pt-4">
                <div class="pitches row mt-5 mx-0 justify-content-center">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <div
                                        class="position-relative profile-user-pic rounded-circle border d-flex align-items-center justify-content-center">
                                        <form action="" method="post" id="form-image" enctype="multipart/form-data">
                                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"
                                                class="d-none" />
                                            <label for="imageUpload" class="position-absolute bottom-0 end-0">
                                                <span class="material-icons text-primary">
                                                    camera_alt
                                                </span>
                                            </label>
                                            <span class="d-block h-100 w-100">
                                                <span class="material-icons text-primary user-icon">person</span>
                                            </span>
                                        </form>

                                    </div>
                                    <div class="mt-3">
                                        <h4>John Doe</h4>
                                        <p class="text-muted font-size-sm">@john</p>
                                        <p class="text-muted font-size-sm">Joined on: 22-01-2022</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-body p-4">
                                <form action="" class="">
                                    <div class="form-group">
                                        <label for="" class="form-label text-sm">Email</label>
                                        <input type="text" class="form-control" placeholder="john@doe.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="form-label text-sm">Username</label>
                                        <input type="text" class="form-control" placeholder="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="form-label text-sm">Full Name</label>
                                        <input type="text" class="form-control" placeholder="john doe">
                                    </div>
                                    <div class="form-group pt-2">
                                        <label for="" class="form-label text-sm">About Me</label>
                                        <textarea name="about" class="form-control" rows="3"></textarea>
                                    </div>

                                    <div class="text-center pt-5">
                                        <button class="btn btn-primary px-4 text-white">
                                            Update
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row gutters-sm">
                            <div class="col-sm-12 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h2 class="fw-bold fs-3 text-center text-secondary">Your Projects</h2>
                                        <div class="table-responsive">
                                            <table class="table table-responsive table-hover mt-3">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Image</th>
                                                        <th scope="col">Title</th>
                                                        <th scope="col">Location</th>
                                                        <th scope="col">URL</th>
                                                        <th scope="col">Votes</th>
                                                        <th scope="col">Created At</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td colspan="7" class="text-center">
                                                            No projects yet
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer class="border-1 border-top border-default pt-4 pb-2">
            <div class="row container-fluid">
                <div class="col d-flex">
                    <a href="#" class="nav-item text-dark fw-normal pe-3">Contact Us</a>
                    <a href="#" class="nav-item text-dark fw-normal pe-3">F.A.Q</a>
                    <a href="#" class="nav-item text-dark fw-normal pe-3">Cookies Policy</a>
                    <a href="#" class="nav-item text-dark fw-normal pe-3">Legal Terms</a>
                </div>
                <div class="col-sm-3 col-12 text-end">
                    <a href="" class="">James Muriithi</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
